{%
const title = 'foliant'
const image = 'script.jpg'
const description = 'demo of foliant, generator of random synthetic words'
%}

{% extend('index.html', {title, image, description}) %}

<div class="sf-jumbo" style="background-image: url(/images/{{image}})">
  <div class="row-between-stretch">
    <div class="flex-1 space-out">
      <h2>{{title}}</h2>
      <p>Generator of synthetic words (demo)</p>
    </div>
    <div class="row-center-start">
      <a href="https://github.com/Mitranim/foliant" target="_blank" class="fa fa-code pop size-medium"></a>
    </div>
  </div>
</div>

<div data-render-foliant></div>
